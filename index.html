<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Drum Kit V1 🥁</h1>
        <p>Tap the corresponding keyboard to hear the sound!</p>
    </header>

    <div class="container">
        <button class="w drum"><img src="images/tom-1.png" alt="">W</button>
        <button class="a drum"><img src="images/tom-2.png" alt="">A</button>
        <button class="s drum"><img src="images/tom-3.png" alt="">S</button>
        <button class="d drum"><img src="images/tom-4.png" alt="">D</button>
        <button class="j drum"><img src="images/crash.png" alt="">J</button>
        <button class="k drum"><img src="images/kick-bass.png" alt="">K</button>
        <button class="l drum"><img src="images/snare.png" alt="">L</button>
    </div>

    <footer>
        <p>Copyright 2022© <a href="http://www.samueloktavianus.com">Samuel Oktavianus</a></p>
    </footer>

    <audio src="sounds/tom-1.mp3" id="audio-w"></audio>
    <audio src="sounds/tom-2.mp3" id="audio-a"></audio>
    <audio src="sounds/tom-3.mp3" id="audio-s"></audio>
    <audio src="sounds/tom-4.mp3" id="audio-d"></audio>
    <audio src="sounds/crash.mp3" id="audio-j"></audio>
    <audio src="sounds/kick-bass.mp3" id="audio-k"></audio>
    <audio src="sounds/snare.mp3" id="audio-l"></audio>

    <script src="drumkit.js"></script>
</body>
</html>
